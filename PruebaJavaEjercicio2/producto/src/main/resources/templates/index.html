<!DOCTYPE html>
<html xmlns:th="http:thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
<!-- Bootstrap -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<style>
*{
font-family:century gothic;
}
th{
background-color:#dad6d6 !important;
}
</style>
</head>
<body>
<div class="container">
<br>

<div>
<a href="/save/0" class="btn btn-primary">Agregar</a>
</div>

  
		<div>
			<h2>Productos en Stock</h2>
			<table class="table table-bordered text-center">
				<thead>
					<tr>
					<th>Nombre</th>
					<th>Cantidad</th>
					<th>Precio</th>
					<th>Vencimiento</th>
					<th>Categoria</th>
					<th colspan="2">Acciones</th>
					
					</tr>
				</thead>
				<tbody>
				 	<tr th:each="producto:${list}">
				 		<td th:text="${producto.nombre}"></td>
				 		<td th:text="${producto.cantidad}"></td>
				 		<td th:text="${producto.precio}">$$</td>
				 		<td th:text="${producto.vencimiento}"></td>
				 		<td th:text="${producto.categoria}"></td>
				 		<td><a class="btn btn-info" th:href="@{/save/{id}(id=${producto.id})}">Editar</a></td>
				 		<td><a class="btn btn-danger"  th:href="@{/delete/{id}(id=${producto.id})}">Eliminar</a></td>
				 	
				 	</tr>
				</tbody>
			</table>
		</div>
	</div>
 
</body>
</html>
